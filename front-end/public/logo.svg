<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Brain circuit pattern -->
  <path d="M256 120 C 320 120, 360 160, 360 200 C 360 240, 320 280, 256 280 C 192 280, 152 240, 152 200 C 152 160, 192 120, 256 120" 
        stroke="white" stroke-width="8" fill="none" opacity="0.3"/>
  
  <!-- Circuit lines -->
  <path d="M256 120 L 256 80" stroke="white" stroke-width="4" opacity="0.5"/>
  <path d="M256 280 L 256 320" stroke="white" stroke-width="4" opacity="0.5"/>
  <path d="M152 200 L 112 200" stroke="white" stroke-width="4" opacity="0.5"/>
  <path d="M360 200 L 400 200" stroke="white" stroke-width="4" opacity="0.5"/>
  
  <!-- AI text with modern style -->
  <text x="256" y="220" font-family="Arial" font-size="100" font-weight="bold" fill="white" text-anchor="middle">
    <tspan x="256" y="220">AI</tspan>
  </text>
  
  <!-- CV text with modern style -->
  <text x="256" y="320" font-family="Arial" font-size="100" font-weight="bold" fill="white" text-anchor="middle">
    <tspan x="256" y="320">CV</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="256" r="240" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="256" cy="256" r="220" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Small dots representing data points -->
  <circle cx="200" cy="180" r="4" fill="white" opacity="0.6"/>
  <circle cx="312" cy="180" r="4" fill="white" opacity="0.6"/>
  <circle cx="200" cy="260" r="4" fill="white" opacity="0.6"/>
  <circle cx="312" cy="260" r="4" fill="white" opacity="0.6"/>
  
  <!-- Connecting lines between dots -->
  <line x1="200" y1="180" x2="312" y2="180" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="260" x2="312" y2="260" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="180" x2="200" y2="260" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="312" y1="180" x2="312" y2="260" stroke="white" stroke-width="1" opacity="0.3"/>
</svg> 